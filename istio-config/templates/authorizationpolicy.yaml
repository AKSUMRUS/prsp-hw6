{{- if .Values.authorizationPolicy.currency.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: muffin-currency-policy
  namespace: muffin
spec:
  selector:
    matchLabels:
      app: muffin-currency
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              {{- range .Values.authorizationPolicy.currency.allowedPrincipals }}
              - {{ . }}
              {{- end }}
      to:
        - operation:
            methods: ["GET", "POST"]
            paths: ["/rate*"]
{{- end }}
