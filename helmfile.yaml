
releases:
  - name: muffin-currency
    namespace: muffin
    createNamespace: true
    chart: ./muffin-currency
    values:
      - muffin-currency/values.yaml

  - name: muffin-wallet
    namespace: muffin
    createNamespace: false
    chart: ./muffin-wallet
    needs:
      - muffin/muffin-currency
    values:
      - muffin-wallet/values.yaml