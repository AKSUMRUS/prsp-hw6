services:
  postgres:
    image: postgres:15
    container_name: muffin-postgres
    environment:
      POSTGRES_DB: muffin_wallet
      POSTGRES_USER: muffin-wallet
      POSTGRES_PASSWORD: muffin-wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muffin-wallet"]
      interval: 15s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: muffin-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://muffin-wallet:muffin-wallet@postgres:5432/muffin_wallet?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres-exporter/queries.yaml
    ports:
      - "9187:9187"
    volumes:
      - ./postgres-queries.yaml:/etc/postgres-exporter/queries.yaml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - muffin-network

networks:
  muffin-network:
    driver: bridge

volumes:
  postgres_data:
