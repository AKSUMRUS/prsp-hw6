version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: muffin-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    extra_hosts:
      - "muffin-wallet.local:192.168.49.2"
    networks:
      - muffin-monitoring
      - minikube
    # network_mode: "host"
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: muffin-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://muffin-wallet:muffin-wallet@host.docker.internal:5432/muffin_wallet?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres-exporter/queries.yaml
    ports:
      - "9187:9187"
    networks:
      - muffin-monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  muffin-monitoring:
    driver: bridge
  minikube:
    external: true
    name: minikube

volumes:
  prometheus_data: