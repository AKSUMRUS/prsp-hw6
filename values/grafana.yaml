# Grafana Helm values
adminUser: admin
adminPassword: admin

grafana.ini:
  paths:
    data: /var/lib/grafana

persistence:
  enabled: false
  size: 10Gi
  storageClassName: "standard"
  accessModes:
    - ReadWriteOnce

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        url: http://loki.monitoring.svc.cluster.local:3100
        access: proxy
        isDefault: true
      - name: Zipkin
        type: zipkin
        url: http://zipkin.monitoring.svc.cluster.local:9411
        access: proxy

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "true"
    folder: "/var/lib/grafana/dashboards/default"
    provider:
      name: default
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      editable: true

service:
  type: NodePort
  port: 3000
  nodePort: 30030

ingress:
  enabled: false
  hosts:
    - grafana.local